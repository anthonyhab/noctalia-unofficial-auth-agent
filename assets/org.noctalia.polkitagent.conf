<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <deny send_destination="org.noctalia.polkitagent"/>
    <deny receive_sender="org.noctalia.polkitagent"/>
  </policy>
  <policy user="root">
    <allow send_destination="org.noctalia.polkitagent"/>
    <allow receive_sender="org.noctalia.polkitagent"/>
  </policy>
  <policy at_console="true">
    <allow send_destination="org.noctalia.polkitagent"/>
    <allow receive_sender="org.noctalia.polkitagent"/>
  </policy>
</busconfig>
